{% extends "main/design/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    body {
        background-color: #f5f5f5; /* Light background for contrast */
        color: #333; /* Dark text for readability */
        font-family: 'Georgia', serif; /* Classic serif font */
    }
    
    .report-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .content-section {
        background: #ffffff; /* White background for the form */
        border: 1px solid #ccc; /* Light grey border */
        border-radius: 8px; /* Slightly rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        padding: 2rem;
        max-width: 400px; /* Narrower width for classic look */
        width: 100%;
        color: #333; /* Dark text */
    }
    
    h2 {
        color: #333; /* Dark color for headers */
        font-size: 1.8rem; /* Larger font size for prominence */
        text-align: center; /* Center align the header */
    }
    
    hr {
        border: 0;
        height: 1px;
        background: #ccc; /* Light grey line */
        margin: 1rem 0;
    }
    
    p {
        margin-bottom: 1.5rem;
        color: #555; /* Slightly darker grey for better readability */
        text-align: center; /* Center align the paragraph */
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    button.btn {
        background-color: #007bff; /* Classic blue color */
        border: none;
        color: white;
        padding: 10px;
        border-radius: 4px; /* Less rounded */
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 1rem; /* Larger font size */
    }
    
    button.btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
    
    .btn-outline-info {
        border: 1px solid #007bff; /* Blue border */
        background-color: transparent;
        color: #007bff;
        padding: 10px;
        border-radius: 4px;
    }
    
    .btn-outline-info:hover {
        background-color: #007bff;
        color: white;
    }
    
    * {
        text-decoration: none; /* Remove text decoration */
    }
        
</style>
<div class="report-container">
	<div class="content-section">
  	 	<h2>Reset Password</h2><hr>
		<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Send email</button>
        </form>
  	</div>
</div>
{% endblock %}
